<!DOCTYPE html>
<html lang="en">

<head>
    <title>Project 62 Bootstrap</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <center>
    <ul class="menu1">
        <span>
            <li class="links"><a href="#home">Home</a></li>
            <li class="links"><a href="#Grids">Grid View</a></li>
            <li class="links"><a href="#slides">Slide View</a></li>
    
        </span>
    </ul>
    </center>
    
    <section id="home">
    <center>
        <br> <br> <br> <br>
        <h1>CARS</h1>
        <br> <br>
        <img class="first" src="car4.jpeg">
    </center>
    </section>
    <br> <br> <br> <br> <br> <br>
    
    <section id="Grids">
    <div class="grid">
    <h1>Grid Gallery</h1>
        <span>
            <img id="one" src="car1.jpeg">
            <img id="two" src="car2.jpeg">
            <img id="three" src="car3.jpeg">
            <img id="four" src="car4.jpeg">
            
        </span>
    </div>
    </section>
    <br> <br> <br> <br>
    
    <div class="container">
        <section id="slides">
            <h2>Sliding Gallery</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
        
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>

                <div class="carousel-inner">

                    <div class="item active">
                        <center>
                            <img class="img-responsive" src="car1.jpeg" style="width:50%;">
                        </center>
                    </div>
                    
                    <div class="item">
                        <center>
                            <img class="img-responsive" src="car2.jpeg" style="width:50%;">
                        </center>
                    </div>
                    
                    <div class="item">
                        <center>
                            <img class="img-responsive" src="car3.jpeg" style="width:50%;">
                        </center>
                    </div>
                    
                    <div class="item">
                        <center>
                            <img class="img-responsive" src="car4.jpeg" style="width:50%;">
                        </center>
                    </div>
                    
                </div>

                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                     <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
                
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
            </div>


        </section>
        <hr style="width: 50%;">
    </div>

</body>
</html>
